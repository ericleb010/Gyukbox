<h2 class="background-text" *ngIf="currentRoom">Room: {{currentRoom.readableName | uppercase}}</h2>

<div style="text-align: center">
  <gyukbox-video-player
    [videoAdded]="videoAdded"
  ></gyukbox-video-player>
  <div>
    <span class="background-text">{{'Now Playing: ' + videoTitle}}</span>
  </div>
</div>

<input type="text"
  placeholder="Song"
  [(ngModel)]="videoId"
/>
<button (click)="addVideo()">Add</button>
